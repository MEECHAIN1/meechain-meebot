    <style>
      :root {
        --ritual-glow: 0 0 20px rgba(99, 102, 241, 0.4);
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
        margin: 0;
      }
      h1, h2, h3, .ritual-font {
        font-family: 'Cinzel', serif;
      }
      .ritual-card {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        box-shadow: var(--ritual-glow);
      }
      .ritual-gradient-text {
        background: linear-gradient(to right, #60a5fa, #a855f7, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes splashFade {
        0% { opacity: 0; }
        10% { opacity: 1; } 
        90% { opacity: 1; } 
        100% { opacity: 0; visibility: hidden; } 
      }
      .animate-splashFade {
        animation: splashFade 3.5s ease-in-out forwards;
      }
      @keyframes scaleIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-scaleIn {
        animation: scaleIn 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }
      @keyframes pulseGlowSlow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.1); }
      }
      .animate-pulseGlowSlow {
        animation: pulseGlowSlow 2.5s ease-in-out infinite;
      }
    </style>
